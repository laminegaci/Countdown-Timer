<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/style.css">

  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="app">
    <header>
      <p>WE'RE LAUNCHING SOON</p>
    </header>
    <section class="width-for-mobile">
      <div class="flex-container">
        <div class="grid-item" id="days"></div>
        <div class="grid-item" id="hours"></div>
        <div class="grid-item" id="minutes"></div>
        <div class="grid-item" id="seconds"></div>
      </div>
      <div class="flex-container-design">
        <div>
          <p> DAYS </p>
        </div>
        <div id="">
          <p> HOURS </p>
        </div>
        <div id="">
          <p> MINUTES </p>
        </div>
        <div id="">
          <p> SECONDS </p>
        </div>
      </div>
    </section>

    <footer>
      <img src="/images/pattern-hills.svg" alt="">
      <div class="social-media">
        <span><img src="/images/icon-facebook.svg" alt=""></span>
        <span><img src="/images/icon-pinterest.svg" alt=""></span>
        <span><img src="/images/icon-instagram.svg" alt=""></span>
      </div>
    </footer>
  </div>

  <!-- 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->

  <script src="dist/js/script.js"></script>
</body>

</html>
